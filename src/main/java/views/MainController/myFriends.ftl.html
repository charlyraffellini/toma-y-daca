<h1>Mis Amigos</h1>
<hr/>
<li class="list {{$index % 2 == 0 ? 'impar' : 'par'}}" ng-repeat="friend in friends">
    <a>[{{$index + 1}}]</a>
    <a>{{friend.fullname}}</a>
    <br/>
</li>

<br/>
<hr>
<br/>
<h2>Usuarios Registrados en el Sistema</h2>
<li class="list {{$index % 2 == 0 ? 'impar' : 'par'}}" ng-controller="usersController" ng-repeat="user in users">
    <a>[{{$index + 1}}]</a>
    <a>{{user.fullname}}</a>
    <br/>
</li>
