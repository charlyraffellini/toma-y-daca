<h1>Mis Solicitudes de Trueque</h1>
<hr/>
<li class="list {{$index % 2 == 0 ? 'impar' : 'par'}}" ng-repeat="trade in trades">
    <div class="listWrapper">
        <div>
            <p>[{{$index + 1}}]</p>
        </div>
        <div>
            <p>{{trade.senderItem.owner.fullname}} te ofrece este artículo:</p>
            <img class="listImg" ng-src="{{trade.senderItem.picture}}"/>
            <p class="black">{{trade.senderItem.description}}</p>
        </div>
        <div>
            <p>... a cambio de este artículo tuyo:</p>
            <img class="listImg" ng-src="{{trade.receiverItem.picture}}"/>
            <p>{{trade.receiverItem.description}}</p>
        </div>
        <div class="listButtonBox">
            <div>
                <input type="checkbox" ng-model="trade.wallPost">
                <span>Quiero notificar en mi muro sobre mi nueva adquisición</span>
            </div>
            <button type="button" class="btn btn-default">
                <a ui-sref="my-trades" ng-click="responseTradeAccepted(trade)">Aceptar</a>
            </button>
            <button type="button" class="btn btn-default">
                <a ui-sref="my-trades" ng-click="responseTradeRejected(trade)">Rechazar</a>
            </button>
        </div>
    </div>
</li>
